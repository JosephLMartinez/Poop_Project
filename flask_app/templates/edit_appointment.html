<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">

</head>
<body>
  
{% with messages=get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <p>{{message}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<h1 class="welcome"> Welcome {{session['my_name']}}</h1>
    <h1 class="">Edit Poop Appointment</h1>
    <form class= "quiz" action="/edit" method="POST">
      <div>
          <label for="dog_name">Dog's Name:</label>
          <input class= "bar" type="text" value='{{puppy_appointment[0]["dog_name"]}}' name="dog_name">
      </div>
      <div>
        <label for="pickup_date">Pickup Date</label>
        <input class="bar" type="date" name="pickup_date"  value='{{puppy_appointment[0]["pickup_date"]}}'>
      </div>
      <div class="side_by_side">
          <label for="instructions">Special Instructions:</label>
          <textarea class="textarea" name="instructions" cols="30" rows="5" >{{puppy_appointment[0]["instructions"]}}</textarea>
      </div>
      <input class= "" type="submit" value="Update Poop Appointment">
      <a href="/delete_appointment">Delete Appointment Instead</a>
    </form>

<a href="/logout">Logout</a>


</body>
</html>
